<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <button class="profile__image-button-transition"></button>
          <div
            class="profile__image"
            style="background-image: url(<%=require('./images/avatar.jpg')%>)"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              id="edit-profile__name-input"
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="^[A-Za-zА-ЯЁа-яё\s\-,]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span
              class="edit-profile__name-input-error popup__error-message-help"
            ></span>
            <input
              id="edit-profile__description-input"
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="^[A-Za-zА-ЯЁа-яё\s\-,]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span
              class="edit-profile__description-input-error popup__error-message-help"
            ></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place">
            <input
              id="place__input-name"
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="^[A-Za-zА-ЯЁа-яё\s\-,]+$"
              data-error-message="Разрешены только латинские и кириллические буквы, знаки дефиса и пробелы."
            />
            <span
              class="place__input-name-error popup__error-message-help"
            ></span>
            <input
              id="place__input-link"
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              class="place__input-link-error popup__error-message-help"
            ></span>
            <button type="submit" class="button popup__button">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__content popup__content-avatar">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="update-avatar" novalidate>
            <input
              id="new-update-avatar-input"
              type="url"
              name="input__update-avatar"
              class="popup__input popup__input_type_update-avatar"
              placeholder="Вставьте ссылку"
              minlength="2"
              data-error-message="Введите ссылку"
              required
            />
            <span class="new-update-avatar-input-error popup__error-message-help"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
